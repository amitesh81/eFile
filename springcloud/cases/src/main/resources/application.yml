server:
  port:8080

spring:
  application:
    name: "case"
  profiles:
    active: "prod"

  datasource:
      url: jdbc:h2:mem:testdb
      username: sa
      password: ''
      driver-class-name: org.h2.Driver
  config:
    import: "optional:configserver:http://localhost:8071/"

h2:
  console:
    enabled: true
jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  database-platform: org.hibernate.dialect.H2Dialect

